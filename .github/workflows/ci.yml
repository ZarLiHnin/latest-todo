name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    name: 🧪 Run Unit Tests (Vitest)
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⚙️ Run Vitest (Unit Tests)
        run: npm run test

  e2e-test:
    name: 🔍 Run E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⬇️ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🌐 Build and Start App
        run: |
          npm run build
          npm run start & # アプリをバックグラウンドで起動
          sleep 5         # 起動待ち

      - name: 🧪 Run Playwright Tests
        run: npm run test:e2e
